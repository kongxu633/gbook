<script type="text/javascript">
function showToast() {
        var $toast = $('#toast');
        if ($toast.css('display') != 'none') {
            return;
        }

        var $loadingToast = $('#loadingToast');
        if ($loadingToast.css('display') != 'none') {
            $loadingToast.hide();
        }        

        $toast.show();
        setTimeout(function () {
            $toast.hide();
        }, 500);
}
function showLoadingToast() {
        var $loadingToast = $('#loadingToast');
        if ($loadingToast.css('display') != 'none') {
            return;
        }
        $loadingToast.show();
}

document.querySelector('.weui_uploader_input').addEventListener('change', function () {

    showLoadingToast();

    lrz(this.files[0])
        .then(function (result) {
            var submitData={
                base64_string:result.base64.substr(result.base64.indexOf(',') + 1), 
            }; 
            $.ajax({

                type: "POST",
                url: "upload.php",
                data: submitData,
                dataType:"json",
                success: function(data){
                 if (0 == data.status) {
                    alert(data.content);
                    return false;
                 }else{
                    //alert(data.content);
                    //var attstr= '<img src="'+data.url+'">'; 
                    //$(".imglist").append(attstr);
                    var attstr= '<li class="weui_uploader_file" style="background-image:url('+data.url+')"></li>';
                    $(".weui_uploader_files").append(attstr);
                    return false;
                 }
                }, 
                beforeSend: function () {
                    //$('#loadingToast').show();
                },          
                complete :function(XMLHttpRequest, textStatus){
                    showToast();
                },
                error:function(XMLHttpRequest, textStatus, errorThrown){ //上传失败 
                   //alert(XMLHttpRequest.status);
                   //alert(XMLHttpRequest.readyState);
                   alert(textStatus);
                }
            }); 
       
        })
        .catch(function (err) {
            // 处理失败会执行
        })
        .always(function () {
            // 不管是成功失败，都会执行
        });
});
